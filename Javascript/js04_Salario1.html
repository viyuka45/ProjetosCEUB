<!DOCTYPE html>
<html>
<head>
	<title>js04_salario1.html</title>
	<meta http-equiv="Content-Type" content="text/html; ">
	<meta charset="utf-8"/>
</head>
<body>
	<script language="JavaScript">
		var js_qht;
		var js_vht;
		var js_inss;
		var js_tdes;
		var js_sb;
		var js_sl;

		js_qht = parseFloat(window.prompt("Informe a quantidade de horas trabalhadas/mês: (135 a 180)","00"));
		js_vht = parseFloat(window.prompt("Informe o valor de hora trabalhada; (25 a 50)","00"));
		js_inss = parseFloat(window.prompt("Informe o percentual de desconto INSS; (5 a 15)","00"));

		js_sb = js_vht * js_qht;
		js_tdes = (js_inss/100) * js_sb;
		js_sl = js_sb - js_tdes;

		document.write("<p><b>Demonstrativo para cálculo do salário líquido</br>");

		document.write("<p>Quantidade de horas trabalhadas (135 a 180) => <b>" + js_qht + '</br>');
		if (js_qht > 180) {
			document.write("...(<br>Valor Máximo excedido!</b>)")
		}
		if (js_qht < 135) {
			document.write("...(<b>Valor Mínimo inválido!<b>)");
		}

		document.write("<p>Valor da hora trabalhada (25 a 50) => <b>" + js_vht + "</b>");
		if (js_vht > 50) {
			document.write("...(<b>Valor Maximo excedido!<b>)");
		}
		if (js_vht < 25) {
			document.write("...(<b>Valor Mínimo inválido!<b>)");
		}	
		
		document.write("<p>Percentual de Desconto INSS(5 a 15) => <b>" + js_inss + "</b>");
		if (js_inss > 15) {
			document.write("...(<b>Valor Maximo excedido!<b>)");
		}
		if (js_inss < 5) {
			document.write("...(<b>Valor Mínimo inválido!<b>)");
		}	

		document.write("<p>====================================");
		document.write("<p><b>Salário bruto = </b>" + js_sb);
		document.write("<p>Total de descontos INSS = " + js_tdes);
		document.write("<p><b>Salário Líquido = </b>" + js_sl);

		if (js_sl > 10500) {
			document.write("...(<b>Salario elevado! </b> maior que 10.500");
		}
		else{
			if (js_sl > 6000) {
				document.write("...(<b>Salário satisfatorio! </b> maior que 6.000)");
			}
			else{
				if (js_sl > 3000) {
					document.write("...(<b>Salário moderado!</b> maior que 3.000)");
				}
				else{
					document.write('...(<b>Salário insatisfatório! </b> menor ou igual a 3.000)');
				}
			}
		}

	</script>
</body>
</html>
